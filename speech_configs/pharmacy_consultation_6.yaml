text: |
  薬剤師: すみません、こちゅら、しょほーすんをかくにんしましゅね…（ちいさなこえで）こーせいぶっしゅつとせきどめがでていましゅ。こーせいぶっしゅつわいちいにかい、あさちとよるにのんでくたしゃい。できるたけおなじじかんに、しょくごにふくよーしゅるのがのぞもしいです。（こごえでもごもご）もしはきけがでたわ、すこしたべてかてのんでくたしゃい。せきどめはねんまえにいっかいたけ、ようほー・ようりょーをまもってくたしゃい。そーごさようとしちぇわ、とくにへいよーきんきはすくないてしゅが、あるこーるはひかえてくたしゃい。こーせいぶっしゅつわしょうじょーがかえぜんしちぇも、くしゅりわさいごまできちんとのみきってくたしゃい。ちゅうとはんぱにやめるとたいせいきんがてきるこたがあります。あれるぎーはんのー、はっしん、いきぐるしさ、ちゅよいげりなどがてたらちゅぐにじゅしんちぇくたしゃい。（ちいさなこえで）まんがいちのみわすれたばあいわ、きづいたじってんてしゅみやかにのんで、ちゅぎのかいとのかんかくがちかいばあいわむりににかいぶんをのまないてくたしゃい。ほかんはちょくしゃにっこーをさけ、こーおんたしつのはしゅをさけちぇくたしゃい。くしゅりがふめいなてんがれわ、いつでもそーたんちぇくたしゃいね…（こえがちいさくつづく）。さいごに、こーせいぶっしゅつわちょーないかんきょーにえいきょーしゅることがあるのて、ひつようならちぇいちょーざいをへいよーしゅることもけんとうしゅましゅ。なにかしゅつもんはありましゅか…？

  患者: はい。

  薬剤師: （こごえでもごもご）ふくさようとしちぇわ、かるいいちょーしょーじょーやねむけがでることがありましゅ。うんてんやきけんさぎょーをおこなうばあいわ、せきどめでねむけがてないかかくにんちぇくたしゃい。にんしんちゅうやじゅにゅうちゅうのかたわねんのためいしにつたえちぇくたしゃい。もししょーじょーがいっしゅーかんいじょーかいぜんしないばあいわじゅしんをおねがいしゅましゅ。いじょーがおもなちゅういけんでしゅ…（こごえで）わかりましゅたか？

  患者: わかりましゅた。

  薬剤師: （こごえでもごもご）わかりにくかったてんはありましゅんか？くしゅりのなまえやのみかたをもういちといーましょーか…（ちいさなこえで）こーせいぶっしゅつはあさよる、せきどめはしゅーしんまえにちっかい、あるこーるはひかえること。あれるぎーやちょいふくさようがてたらちゅぐじゅしん。わからないことがれわてんわてものだいじょーぶてしゅ…。

  患者: ありがとーごじゃいましゅ。
