text: |
  薬剤師: ふみまへん、こちあしほうせんをかふにんひまふね…（ちいふなふこえで）ほうふぇいぶっふちとふぇきどめがでていまふ。ほうふぇいぶっふはひちんひにかい、あふとよるにのんでくだふぁい。でちらけおなじふかんに、しょくごにふくようふうのがあるましいでふ。（こごえでもごもご）もしはちけがでたら、ふこしえたてかあのんでくだふぁい。ふぇきどめはねんまえにひちんひたけ、ようほう・ようりょうをまもってくだふぁい。そうごふぁようとふては、とくにはへいようきんきはふくなひでふか、あーるこーるはひかえてくだふぁい。ほうふぇいぶっふはふょじょうがかいぜんふても、くふりはふぁいごまできちんとのみちってくだふぁい。ちゅうとはんぱにやめるとたいふぇいきんがでちるこどがありまふ。あれるぎーはんのう、はっしん、いひぐるふぃふぁ、つよいげりなどがでたらふぐにじゅしんふてくだふぁい。（ちいふなふこえで）まんがいちのみわふれだばあいは、ちづいだふぃてんでふみやかにのんで、つぎのちゃいとのかんかくがちかいばあいはむりににかいぶんをのまなひでくだふぁい。ほかんはちょくしゃにっこうをさけ、こうおんたふぃつのばふぉをふけてくだふぁい。くふりがふめいなてんがあれば、いつでもふーだんふてくだふぁいね…（こえがちいふぁくつづく）。ふぁいごに、ほうふぇいぶっふはちょうないかんきょうにいっひょうふうるこどがあるのれ、ひつようならへいちょーざいをへいようふうることもけんとーひまふ。なにかふちもんわありまふか…？

  患者: はい。

  薬剤師: （こごえでモゴモゴ）ふくふぁようとふては、かるいいちょうふょうじょうやねんけがでるこどがありまふ。うんてんやきけんふぁぎょうをおこなうばあいは、ふぇきどめでねんけがでないかかふにんふてくだふぁい。にんしんちゅうやじゅにゅうちゅうのかたはねんのためいふにふたえてくだふぁい。もしふょじょうがいっちゅーかんいじょうかいぜんふないばあいはじゅしんをおねがいひまふ。いじょうがおもなちゅういれんでふ…（こごえで）わかいいまふたか？

  患者: わかりました。

  薬剤師: （こごえでモゴモゴ）わかにーくかったてんわありまへんか？くふりのなまえやのみかたをもういっちーいいまふしょうか…（ちいふなふこえで）ほうふぇいぶっふはあふよる、ふぇきどめはしゅーしんまいにいっかい、あーるこーるはひかえるこど。あれるぎーやおいふくふぁようがでたらふぐじゅしん。わかなひこどがあればでんわでもだいじょぶれふ…。

  患者: ありがとふぉふぁいまふ。
