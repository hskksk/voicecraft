text: |
  男性客: (声を荒げて) ちょっと！これはどういうことだ！注文したのは温かいステーキだったはずだろう。しかも焼き加減が違うし、明らかに冷たい。何度も店員さんを呼んでいるのに、この対応の遅さは納得できない。
  
  スタッフ: (深くお辞儀して) 本当に申し訳ございません。ご不快な思いをさせてしまい、心よりお詫び申し上げます。確認したところ、キッチンとオーダーの伝達に誤りがあり、提供が遅れた上に温度管理が不十分でした。直ちに対応させていただきます。
  
  男性客: 誤りだと？言い訳はいい！こちらは食事の時間も限られているんだ。すぐにどうにかしてくれ。
  
  スタッフ: ありがとうございます。まずはすぐに新しいステーキをお作りします。お待たせしたお詫びとして、お飲み物とデザートを無料でご提供いたします。また、今回の件はサービスの責任として割引を適用させていただきます。調理は優先して対応いたしますので、少々お時間をいただけますでしょうか。
  
  男性客: (まだ苛立っているが声を少し落として) どのくらいかかるんだ？急いでいるんだが。
  
  スタッフ: 目安としては10〜15分程度で仕上げます。調理完了次第、直接お持ちいたします。もしお時間に間に合わないようでしたら、代替案として即時返金もしくはお料理のキャンセルも承ります。どちらがよろしいでしょうか。
  
  男性客: (ため息をついて) わかった。今はそれで頼む。ただし次はこういうことがないようにしてくれよ。
  
  スタッフ: お約束します。本日は本当に申し訳ございませんでした。すぐに手配いたしますので、どうぞお席でお待ちください。
  
