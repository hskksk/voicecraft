text: |
  薬剤師: こんにちは。本日は処方されたお薬について服薬指導を行います。お薬の名前は「カルドリン錠」、主に高血圧の治療に使います。目的は血圧を安定させ、脳卒中や心筋梗塞のリスクを下げることです。
  
  患者: よろしくお願いします。飲み方を教えてください。

  薬剤師: はい。用法は1日2回、朝食後と夕食後に各1錠ずつ服用してください。飲み忘れた場合は気づいた時点ですぐに1回分を服用し、次の服用時間が近ければ飛ばしていつもの時間に戻してください。2回分を一度に飲まないでください。

  患者: 食事の影響はありますか？

  薬剤師: 基本的には食後に服用することで胃への負担を減らします。お酒は血圧変動や副作用のリスクを高めるため控えてください。また、併用注意の薬としては一部の鎮痛薬や特定の漢方薬、利尿薬と相互作用する場合があります。現在お使いの他の薬やサプリメントがあれば教えてください。

  患者: 他にはどんな副作用がありますか？

  薬剤師: よくある副作用はめまい、頭痛、軽い吐き気です。発疹、呼吸困難、唇や顔の腫れなど重篤なアレルギー症状が出た場合は直ちに服用を中止して救急受診してください。立ちくらみが強い場合は起立時にゆっくり動くよう注意してください。

  患者: 保管方法や期間はどうすればいいですか？

  薬剤師: 高温多湿を避け、直射日光の当たらない涼しい場所に保管してください。小さなお子様の手の届かない所に置いてください。使用期限内に服用し、残薬は次回受診時に相談してください。

  患者: わかりました。何か注意点はありますか？

  薬剤師: 定期的に血圧を測定し、異常があれば受診してください。ご不明点や副作用の疑いがあれば、いつでも薬局に連絡または受診してください。ご協力ありがとうございます。

  患者: ありがとうございます。よろしくお願いします。

