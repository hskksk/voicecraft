text: |
  薬剤師：すみません、こちらしょほうせんをかくにんしますね…（ちいさなこえで）こうせいぶっしつとせきどめがでています。こうせいぶっしつはいちにちにかい、あさとよるにのんでください。できるだけおなじじかんに、しょくごにふくようするのがのぞましいです。（こごえでもごもご）もしはきけがでたら、すこしたべてからのんでください。せきどめはねんまえにいっかいだけ、ようほう・ようりょうをまもってください。そうごさようとしては、とくにへいようきんきはすくないですが、アルコールはひかえてください。こうせいぶっしつはしょうじょうがかいぜんしても、くすりはさいごまできちんとのみきってください。ちゅうとはんぱにやめるとたいせいきんができることがあります。アレルギーはんのう、ほっしん、いきぐるしさ、つよいげりなどがでたらすぐにじゅしんしてください。（ちいさなこえで）まんがいちのみわすれたばあいは、きづいたじてんですみやかにのんで、つぎのかいとのかんかくがちかいばあいはむりににかいぶんをのまないでください。ほかんはちょくしゃにっこうをさけ、こうおんたしつのばしょをさけてください。くすりがふめいなてんがあれば、いつでもそうだんしてくださいね…（こえがちいさくつづく）。さいごに、こうせいぶっしつはちょうないかんきょうにえいきょうすることがあるので、ひつようならせいちょうざいをへいようすることもけんとうします。なにかしつもんはありますか…？

  患者：はい。

  薬剤師：（こごえでもごもご）ふくさようとしては、かるいいちょうしょうじょうやねんけがでることがあります。うんてんやきけんさぎょうをおこなうばあいは、せきどめでねむけがでないかかくにんしてください。にんしんちゅうやじゅにゅうちゅうのかたはねんのためいしにつたえてください。もししょうじょうがいちしゅうかんいじょうかいぜんしないばあいはじゅしんをおねがいします。いじょうがおもなちゅういてんです…（こごえで）わかりましたか？

  患者：わかりました。

  薬剤師：（こごえでもごもご）わかりにくかったてんはありせんか？くすりのなまえやのみかたをもういちどいいましょうか…（ちいさなこえで）こうせいぶっしつはあさよる、せきどめはしゅうしんまえに１かい、アルコールはひかえること。アレルギーやおもいふくさようがでたらすぐじゅしん。わからないことがあればでんわでもだいじょうぶです…。

  患者：ありがとうございます。
